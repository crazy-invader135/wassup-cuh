<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello Neighbor Style Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: #000;
        }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            font-family: Arial;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="instructions">Click to start<br>W A S D = Move<br>Mouse = Look<br>Space = Jump</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/PointerLockControls.js"></script>

<script>
    // Scene, Camera, Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.7, 5);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(10, 20, 10);
    scene.add(directionalLight);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    // Ground
    const loader = new THREE.TextureLoader();
    const grassTex = loader.load("Textures/Grass.png");
    grassTex.wrapS = THREE.RepeatWrapping;
    grassTex.wrapT = THREE.RepeatWrapping;
    grassTex.repeat.set(50, 50);

    const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshStandardMaterial({ map: grassTex })
    );
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = 0;
    scene.add(ground);

    // Walls
    const walls = [];
    function addWall(x, y, z, w, h, d) {
        const wallGeo = new THREE.BoxGeometry(w, h, d);
        const wallMat = new THREE.MeshStandardMaterial({color:0xaa5533});
        const wall = new THREE.Mesh(wallGeo, wallMat);
        wall.position.set(x, y, z);
        scene.add(wall);
        walls.push(wall);
    }

    addWall(0, 2.5, -10, 10, 5, 1);
    addWall(-5, 2.5, 0, 1, 5, 10);
    addWall(5, 2.5, 5, 10, 5, 1);

    // Pointer Lock Controls
    const controls = new THREE.PointerLockControls(camera, document.body);
    const instructions = document.getElementById('instructions');

    instructions.addEventListener('click', () => controls.lock());
    controls.addEventListener('lock', () => instructions.style.display = 'none');
    controls.addEventListener('unlock', () => instructions.style.display = '');

    // Movement & Physics
    const keys = { w: false, a: false, s: false, d: false, space: false };
    document.addEventListener('keydown', e => { if(keys[e.key]!==undefined) keys[e.key]=true; });
    document.addEventListener('keyup', e => { if(keys[e.key]!==undefined) keys[e.key]=false; });

    let velocity = new THREE.Vector3();
    const speed = 0.1;
    const gravity = 0.01;
    const jumpStrength = 0.25;
    let canJump = false;
    const playerHeight = 1.7;
    const playerRadius = 0.3;

    // Check horizontal collisions
    function checkHorizontalCollisions(pos){
        for(let wall of walls){
            const minX = wall.position.x - wall.geometry.parameters.width/2;
            const maxX = wall.position.x + wall.geometry.parameters.width/2;
            const minZ = wall.position.z - wall.geometry.parameters.depth/2;
            const maxZ = wall.position.z + wall.geometry.parameters.depth/2;

            if(pos.x + playerRadius > minX && pos.x - playerRadius < maxX &&
               pos.z + playerRadius > minZ && pos.z - playerRadius < maxZ) {
                return true;
            }
        }
        return false;
    }

    // Animate Loop
    function animate() {
        requestAnimationFrame(animate);

        if(controls.isLocked){
            // Directional movement
            const forward = new THREE.Vector3();
            camera.getWorldDirection(forward);
            forward.y = 0;
            forward.normalize();

            const right = new THREE.Vector3().crossVectors(forward, new THREE.Vector3(0,1,0));

            const moveVec = new THREE.Vector3();
            if(keys.w) moveVec.add(forward);
            if(keys.s) moveVec.sub(forward);
            if(keys.a) moveVec.sub(right);
            if(keys.d) moveVec.add(right);
            moveVec.normalize().multiplyScalar(speed);

            // Apply horizontal velocity
            const newPos = camera.position.clone();
            newPos.x += moveVec.x;
            newPos.z += moveVec.z;

            // Horizontal collisions
            if(!checkHorizontalCollisions(newPos)){
                camera.position.x = newPos.x;
                camera.position.z = newPos.z;
            }

            // Jump
            if(keys.space && canJump){
                velocity.y = jumpStrength;
                canJump = false;
            }

            // Gravity
            velocity.y -= gravity;
            camera.position.y += velocity.y;

            // Floor collision
            if(camera.position.y < playerHeight){
                camera.position.y = playerHeight;
                velocity.y = 0;
                canJump = true;
            }
        }

        renderer.render(scene, camera);
    }

    animate();

    // Resize
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

</script>

</body>
</html>
