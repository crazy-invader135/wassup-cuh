<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Grass World with Wall + Better Collision</title>
<style>
  body { margin:0; overflow:hidden; }
  #instructions {
    position: absolute; top: 20px; left: 20px; color: white; background: #0008;
    padding: 15px; border-radius: 10px; font-family: Arial; pointer-events: none;
  }
</style>
</head>
<body>

<div id="instructions">Click to start · WASD to move · Mouse to look · ESC to pause</div>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
  }
}
</script>

<script type="module">
import * as THREE from 'three';
import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x88ccff);
scene.fog = new THREE.Fog(0x88ccff, 100, 1000);

const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 2000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

const controls = new PointerLockControls(camera, document.body);
scene.add(controls.getObject());

// Click to lock pointer
document.body.addEventListener('click', () => controls.lock());

// Lights
scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(100, 200, 100);
sun.castShadow = true;
scene.add(sun);

// Grass floor
const tex = new THREE.TextureLoader().load('Textures/Grass.png');
tex.wrapS = tex.wrapT = THREE.RepeatWrapping;
tex.repeat.set(800, 800);
tex.encoding = THREE.sRGBEncoding;

const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(20000, 20000),
  new THREE.MeshStandardMaterial({ map: tex, roughness: 0.9 })
);
ground.rotation.x = -Math.PI / 2;
ground.receiveShadow = true;
scene.add(ground);

// === WALL ===
const wallGeometry = new THREE.BoxGeometry(40, 20, 2);
const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x888888 });
const wall = new THREE.Mesh(wallGeometry, wallMaterial);
wall.position.set(0, 10, -30); // in front of spawn
wall.castShadow = true;
wall.receiveShadow = true;
scene.add(wall);

// Collision box for wall
const wallBox = new THREE.Box3().setFromObject(wall);
wallBox.expandByScalar(0.5); // margin

// Player eye height
camera.position.y = 10;

// Movement
const move = { forward: false, backward: false, left: false, right: false };
const velocity = new THREE.Vector3();
const direction = new THREE.Vector3();
let prevTime = performance.now();

document.addEventListener('keydown', e => {
  switch (e.code) {
    case 'KeyW': move.forward  = true; break;
    case 'KeyS': move.backward = true; break;
    case 'KeyA': move.left     = true; break;
    case 'KeyD': move.right    = true; break;
  }
});
document.addEventListener('keyup', e => {
  switch (e.code) {
    case 'KeyW': move.forward  = false; break;
    case 'KeyS': move.backward = false; break;
    case 'KeyA': move.left     = false; break;
    case 'KeyD': move.right    = false; break;
  }
});

// Animation loop with better collision (separate X/Z moves for sliding)
function animate() {
  requestAnimationFrame(animate);

  if (controls.isLocked) {
    const time = performance.now();
    const delta = (time - prevTime) / 1000;

    velocity.x -= velocity.x * 10.0 * delta;
    velocity.z -= velocity.z * 10.0 * delta;

    direction.z = Number(move.forward) - Number(move.backward);
    direction.x = Number(move.right) - Number(move.left);
    direction.normalize();

    if (move.forward || move.backward) velocity.z -= direction.z * 400.0 * delta;
    if (move.left || move.right) velocity.x -= direction.x * 400.0 * delta;

    // Calculate potential moves
    const moveX = -velocity.x * delta;
    const moveZ = -velocity.z * delta;

    // Player bounding box
    const playerBox = new THREE.Box3().setFromCenterAndSize(
      controls.getObject().position.clone(),
      new THREE.Vector3(2, 2, 2) // player size
    );

    // Check X movement separately
    let canMoveX = true;
    const newBoxX = playerBox.clone().translate(new THREE.Vector3(moveX, 0, 0));
    if (newBoxX.intersectsBox(wallBox)) {
      canMoveX = false;
      velocity.x = 0; // stop velocity in X if blocked
    }

    // Check Z movement separately
    let canMoveZ = true;
    const newBoxZ = playerBox.clone().translate(new THREE.Vector3(0, 0, moveZ));
    if (newBoxZ.intersectsBox(wallBox)) {
      canMoveZ = false;
      velocity.z = 0; // stop velocity in Z if blocked
    }

    // Apply allowed movements
    if (canMoveX) controls.moveRight(moveX);
    if (canMoveZ) controls.moveForward(moveZ);

    controls.getObject().position.y = 10;

    prevTime = time;
  }

  renderer.render(scene, camera);
}
animate();

// Resize
window.addEventListener('resize', () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
