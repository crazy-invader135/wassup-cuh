<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello Neighbor Style Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: #000;
        }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            font-family: Arial;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="instructions">Click to start<br>W A S D = Move<br>Mouse = Look</div>

<!-- Load Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<!-- Pointer Lock Controls -->
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/PointerLockControls.js"></script>

<script>
    // ---------------------------
    // Scene, Camera, Renderer
    // ---------------------------
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.7, 5);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // ---------------------------
    // Lighting
    // ---------------------------
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(10, 20, 10);
    scene.add(directionalLight);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    // ---------------------------
    // Textured Ground
    // ---------------------------
    const loader = new THREE.TextureLoader();
    const grassTex = loader.load("Textures/Grass.png");

    grassTex.wrapS = THREE.RepeatWrapping;
    grassTex.wrapT = THREE.RepeatWrapping;
    grassTex.repeat.set(20, 20);

    const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshStandardMaterial({ map: grassTex })
    );
    ground.rotation.x = -Math.PI/2;
    ground.position.y = 0;
    scene.add(ground);

    // ---------------------------
    // Test Wall (Hello Neighbor style)
    // ---------------------------
    const wallGeo = new THREE.BoxGeometry(10, 5, 1);
    const wallMat = new THREE.MeshStandardMaterial({color:0xaa5533});
    const wall = new THREE.Mesh(wallGeo, wallMat);
    wall.position.set(0, 2.5, -10);
    scene.add(wall);

    // ---------------------------
    // Pointer Lock Controls
    // ---------------------------
    const controls = new THREE.PointerLockControls(camera, document.body);
    const instructions = document.getElementById('instructions');

    instructions.addEventListener('click', () => {
        controls.lock();
    });

    controls.addEventListener('lock', () => {
        instructions.style.display = 'none';
    });

    controls.addEventListener('unlock', () => {
        instructions.style.display = '';
    });

    // ---------------------------
    // Movement
    // ---------------------------
    const keys = { w: false, a: false, s: false, d: false };

    document.addEventListener('keydown', (e) => {
        if (keys[e.key] !== undefined) keys[e.key] = true;
    });

    document.addEventListener('keyup', (e) => {
        if (keys[e.key] !== undefined) keys[e.key] = false;
    });

    // ---------------------------
    // Animate
    // ---------------------------
    function animate() {
        requestAnimationFrame(animate);

        const speed = 0.1;

        if (controls.isLocked) {
            if (keys.w) controls.moveForward(speed);
            if (keys.s) controls.moveForward(-speed);
            if (keys.a) controls.moveRight(-speed);
            if (keys.d) controls.moveRight(speed);
        }

        renderer.render(scene, camera);
    }

    animate();

    // ---------------------------
    // Handle Resize
    // ---------------------------
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>

</body>
</html>
