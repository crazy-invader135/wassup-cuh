<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Working NPC – JSZip Fixed</title>
<style>
  body { margin:0; overflow:hidden; }
  #info {
    position:absolute; top:10px; left:10px; color:#fff; background:rgba(0,0,0,0.6);
    padding:10px; border-radius:8px; font-family:Arial; z-index:100;
  }
</style>
</head>
<body>

<div id="info">Loading NPC… (auto-start in 0.5 sec)</div>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
  }
}
</script>

<script type="module">
import * as THREE from 'three';
import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
import { MTLLoader } from 'three/addons/loaders/MTLLoader.js';
import { JSZip } from 'https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js';  // ← FIXED: named import { JSZip }

const scene    = new THREE.Scene();
scene.background = new THREE.Color(0x88ccff);
scene.fog = new THREE.Fog(0x88ccff, 50, 1000);

const camera   = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 2000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

const controls = new PointerLockControls(camera, renderer.domElement);

// Auto-start (no click needed)
setTimeout(() => controls.lock(), 500);

scene.add(controls.getObject());
camera.position.y = 10;

// Lights
scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(100,200,100);
sun.castShadow = true;
sun.shadow.mapSize.set(2048,2048);
scene.add(sun);

// Grass floor
const grassTex = new THREE.TextureLoader().load('Textures/Grass.png');
grassTex.wrapS = grassTex.wrapT = THREE.RepeatWrapping;
grassTex.repeat.set(500,500);
grassTex.encoding = THREE.sRGBEncoding;

const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(5000,5000),
  new THREE.MeshStandardMaterial({map:grassTex, roughness:0.9})
);
ground.rotation.x = -Math.PI/2;
ground.receiveShadow = true;
scene.add(ground);

// Movement
const keys = {w:false,a:false,s:false,d:false};
addEventListener('keydown', e => { if('wasdWASD'.includes(e.key)) keys[e.key.toLowerCase()]=true; });
addEventListener('keyup',   e => { if('wasdWASD'.includes(e.key)) keys[e.key.toLowerCase()]=false; });

const velocity = new THREE.Vector3();
const direction = new THREE.Vector3();
let prevTime = performance.now();

// LOAD NESTED ZIP NPC
async function loadNPC() {
  try {
    const resp = await fetch('Models/NPC.zip');
    if (!resp.ok) throw 'Cannot fetch NPC.zip – check the path';
    const outerZip = await JSZip.loadAsync(await resp.arrayBuffer());

    // find model.zip inside outer zip
    let innerZipData = null;
    outerZip.forEach((path, file) => {
      if (path.toLowerCase().includes('model.zip')) innerZipData = file.async('arraybuffer');
    });
    if (!innerZipData) throw 'model.zip not found inside NPC.zip';

    const innerZip = await JSZip.loadAsync(await innerZipData);

    // create blob URLs for all files
    const urls = {};
    const addFiles = async (zip, prefix='') => {
      for (const [name, file] of Object.entries(zip.files)) {
        if (file.dir) continue;
        urls[prefix + name] = URL.createObjectURL(await file.async('blob'));
      }
    };
    await addFiles(outerZip);
    await addFiles(innerZip, 'inner/');

    // find .obj and .mtl
    const objEntry = Object.entries(urls).find(([k]) => k.toLowerCase().endsWith('.obj'));
    const mtlEntry = Object.entries(urls).find(([k]) => k.toLowerCase().endsWith('.mtl'));

    if (!objEntry) throw 'No .obj file found';

    const manager = new THREE.LoadingManager();
    manager.setURLModifier(url => {
      try { return urls[new URL(url).pathname.replace(/^\/+/,'')] || url; }
      catch { return urls[url] || url; }
    });

    const loader = new OBJLoader(manager);
    if (mtlEntry) {
      const materials = await new MTLLoader(manager).loadAsync(mtlEntry[1]);
      materials.preload();
      loader.setMaterials(materials);
    }

    const model = await loader.loadAsync(objEntry[1]);

    model.scale.set(3,3,3);           // change if needed
    model.position.set(0, 0, -40);    // 40 meters in front
    model.rotation.y = Math.PI;       // face player

    model.traverse(node => {
      if (node.isMesh) {
        node.castShadow = true;
        node.receiveShadow = true;
      }
    });

    scene.add(model);
    document.getElementById('info').textContent = 'NPC loaded – walk forward!';
    console.log('NPC spawned!');

  } catch (err) {
    document.getElementById('info').textContent = 'ERROR: ' + err;
    console.error(err);
  }
}

loadNPC();

// Animation loop
function animate() {
  requestAnimationFrame(animate);

  if (controls.isLocked) {
    const delta = (performance.now() - prevTime) / 1000;

    velocity.x -= velocity.x * 10 * delta;
    velocity.z -= velocity.z * 10 * delta;

    direction.z = (keys.w?1:0) - (keys.s?1:0);
    direction.x = (keys.d?1:0) - (keys.a?1:0);
    direction.normalize();

    if (keys.w || keys.s) velocity.z -= direction.z * 400 * delta;
    if (keys.a || keys.d) velocity.x -= direction.x * 400 * delta;

    controls.moveRight(-velocity.x * delta);
    controls.moveForward(-velocity.z * delta);

    camera.position.y = 10;
    prevTime = performance.now();
  }

  renderer.render(scene, camera);
}
animate();

addEventListener('resize', () => {
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
