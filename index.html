<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Grass World – Perfect Wall Collision (No Sticking)</title>
<style>
  body { margin:0; overflow:hidden; }
  #info { position:absolute; top:20px; left:20px; color:#fff; background:#0008;
          padding:12px; border-radius:8px; font-family:Arial; pointer-events:none; }
</style>
</head>
<body>
<div id="info">Click to play · WASD move · Mouse look · ESC pause</div>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
  }
}
</script>

<script type="module">
import * as THREE from 'three';
import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x88ccff);
scene.fog = new THREE.Fog(0x88ccff, 100, 1000);

const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 2000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

const controls = new PointerLockControls(camera, document.body);
scene.add(controls.getObject());

document.body.addEventListener('click', () => controls.lock());

scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(100, 200, 100);
sun.castShadow = true;
scene.add(sun);

// Grass
const tex = new THREE.TextureLoader().load('Textures/Grass.png');
tex.wrapS = tex.wrapT = THREE.RepeatWrapping;
tex.repeat.set(800, 800);
tex.encoding = THREE.sRGBEncoding;

const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(20000, 20000),
  new THREE.MeshStandardMaterial({ map: tex, roughness: 0.9 })
);
ground.rotation.x = -Math.PI/2;
ground.receiveShadow = true;
scene.add(ground);

// Wall (big gray block in front of you)
const wall = new THREE.Mesh(
  new THREE.BoxGeometry(40, 20, 4),
  new THREE.MeshStandardMaterial({ color: 0x777777 })
);
wall.position.set(0, 10, -40);
wall.castShadow = true;
wall.receiveShadow = true;
scene.add(wall);

// Collision box for the wall
const wallBox = new THREE.Box3().setFromObject(wall);

// Player capsule (more accurate than a box)
const playerRadius = 2;
const playerHeight = 8;
let playerPos = controls.getObject().position.clone();

camera.position.y = 10;

const velocity = new THREE.Vector3();
const direction = new THREE.Vector3();
let move = { forward: false, backward: false, left: false, right: false };
let prevTime = performance.now();

document.addEventListener('keydown', e => {
  if (e.code === 'KeyW') move.forward = true;
  if (e.code === 'KeyS') move.backward = true;
  if (e.code === 'KeyA') move.left = true;
  if (e.code === 'KeyD') move.right = true;
});
document.addEventListener('keyup', e => {
  if (e.code === 'KeyW') move.forward = false;
  if (e.code === 'KeyS') move.backward = false;
  if (e.code === 'KeyA') move.left = false;
  if (e.code === 'KeyD') move.right = false;
});

function animate() {
  requestAnimationFrame(animate);

  if (!controls.isLocked) {
    renderer.render(scene, camera);
    return;
  }

  const delta = (performance.now() - prevTime) / 1000;

  // Reset velocity
  velocity.x -= velocity.x * 10 * delta;
  velocity.z -= velocity.z * 10 * delta;

  // Direction from input
  direction.set(
    Number(move.right) - Number(move.left),
    0,
    Number(move.forward) - Number(move.backward)
  ).normalize();

  // Acceleration
  const speed = 400;
  velocity.x += direction.x * speed * delta;
  velocity.z += direction.z * speed * delta;

  // Proposed movement this frame
  const moveDelta = new THREE.Vector3(-velocity.x * delta, 0, -velocity.z * delta);

  // Temporary new position
  const newPos = playerPos.clone().add(moveDelta);

  // Create player capsule for this frame
  const playerBox = new THREE.Box3(
    new THREE.Vector3(newPos.x - playerRadius, newPos.y, newPos.z - playerRadius),
    new THREE.Vector3(newPos.x + playerRadius, newPos.y + playerHeight, newPos.z + playerRadius)
  );

  // If we would intersect the wall → only allow the part that doesn't intersect
  if (playerBox.intersectsBox(wallBox)) {
    // Try X movement only
    const testX = playerPos.clone();
    testX.x += moveDelta.x;
    const boxX = new THREE.Box3(
      new THREE.Vector3(testX.x - playerRadius, testX.y, testX.z - playerRadius),
      new THREE.Vector3(testX.x + playerRadius, testX.y + playerHeight, testX.z + playerRadius)
    );
    if (!boxX.intersectsBox(wallBox)) {
      controls.moveRight(moveDelta.x);
      playerPos.x = testX.x;
    }

    // Try Z movement only
    const testZ = playerPos.clone();
    testZ.z += moveDelta.z;
    const boxZ = new THREE.Box3(
      new THREE.Vector3(testZ.x - playerRadius, testZ.y, testZ.z - playerRadius),
      new THREE.Vector3(testZ.x + playerRadius, testZ.y + playerHeight, testZ.z + playerRadius)
    );
    if (!boxZ.intersectsBox(wallBox)) {
      controls.moveForward(moveDelta.z);
      playerPos.z = testZ.z;
    }
  } else {
    // No collision → move normally
    controls.moveRight(moveDelta.x);
    controls.moveForward(moveDelta.z);
    playerPos.add(moveDelta);
  }

  // Keep eye height
  controls.getObject().position.y = 10;
  prevTime = performance.now();

  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
